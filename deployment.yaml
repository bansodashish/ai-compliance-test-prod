apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-production
  namespace: production
  labels:
    app: sample-app
    environment: production
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-app
      environment: production
  template:
    metadata:
      labels:
        app: sample-app
        environment: production
        version: v1.0.0
    spec:
      containers:
      - name: sample-app
        image: nginx:1.21-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: html-storage
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: html-storage
        emptyDir:
          sizeLimit: 200Mi
---
apiVersion: v1
kind: Service
metadata:
  name: sample-app-service
  namespace: production
  labels:
    app: sample-app
    environment: production
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: sample-app
    environment: production
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-app-ingress
  namespace: production
  labels:
    app: sample-app
    environment: production
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - sample-app.example.com
    secretName: sample-app-tls
  rules:
  - host: sample-app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sample-app-service
            port:
              number: 80